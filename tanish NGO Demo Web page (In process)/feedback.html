<body>

    <div class="container2">
        <h2 class="sectionTitle ">FeedBack</h2>
        <form>
            <div class="row">
                <div class="col_25">
                    <label for="fname">Full Name</label>
                </div>
                <div class="col_75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="email">Email</label>
                </div>
                <div class="col_75">
                    <input type="email" id="email" name="lastname" placeholder="Email">
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="organisation">Organisation</label>
                </div>
                <div class="col_75">
                    <input type="text" id="lname" name="organisation" placeholder="Your Organisation">
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="designation">Designation</label>
                </div>
                <div class="col_75">
                    <input type="text" id="lname" name="designation" placeholder="Your Designation">
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="country">PurPose of Visiting the website</label>
                </div>
                <div class="col_75">
                    <input type="text" id="email" name="purpose" placeholder="Purpose of visiting">
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="country">Which indicator did you check ??</label>
                </div>
                <div class="col_75">
                    <select id="country" name="country">    
                        <option value="none">Choose Indicators</option>    
                      <option value="anemia">Anemia</option>    
                      <option value="Child Under Nutrition">Child Under Nutrition</option>    
                      <option value="usa">Pregnant Women Under Nutrition</option>    
                         
                    </select>
                </div>
            </div>


            <div class="row">
                <div class="col_25">
                    <label for="feed_back">Constructive suggestion to improve the website</label>
                </div>
                <div class="col_75">
                    <textarea id="subject" name="subject" placeholder="Suggestion...." style="height:200px"></textarea>
                </div>
            </div>


            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
